<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Flex-Box</title>
    <link rel="stylesheet" href="style/flex.css">
</head>
<body>


<!--выравнивание элементов по горизонтали-->
<div class="flex">
    <p>Elem 1</p>
    <p>Elem 2</p>
    <p>Elem 3</p>
    <p>Elem 4</p>
</div>

<!--выравнивание по вертикали-->
<div class="flex-1">
    <p>Elem 1</p>
    <p>Elem <br> 2</p>
    <p>Elem 3</p>
    <p>Elem 4</p>
</div>

<!--направление оси-->
<div class="flex-2">
    <p>Elem 1</p>
    <p>Elem 2</p>
    <p>Elem 3</p>
    <p>Elem 4</p>
</div>

<!--многострочность-->
<div class="flex-3">
    <p>Elem 1</p>
    <p>Elem 2</p>
    <p>Elem 3</p>
    <p>Elem 4</p>
    <p>Elem 5</p>
    <p>Elem 6</p>
    <p>Elem 7</p>
    <p>Elem 8</p>
</div>

<!--многострочное выравнивание-->
<div class="flex-4">
    <p>Elem 1</p>
    <p>Elem 2</p>
    <p>Elem 3</p>
    <p>Elem 4</p>
    <p>Elem 5</p>
    <p>Elem 6</p>
    <p>Elem 7</p>
    <p>Elem 8</p>
</div>

<div class="flexbox">
    <div class="flexbox-1"></div>
    <div class="flexbox-2"></div>
</div>

</body>
</html>
